<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apnea Severity Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
    }
    .icon {
      width: 100px;
    }
    h2 {
      color: #333;
    }
    .report {
      margin-top: 20px;
      text-align: left;
    }
    .report div {
      margin-bottom: 10px;
    }
    .report span {
      font-weight: bold;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://png.pngtree.com/png-vector/20240127/ourmid/pngtree-man-dozing-on-back-in-bed-snores-and-has-problems-during-png-image_11554999.png" alt="Severity Report Icon" class="icon">
    <h2>Apnea Severity Report</h2>
    <div class="report">
      <div><span>Total Apnea Episodes:</span> 7</div>
      <div><span>Total Duration:</span> 1.5 hours</div>
      <div><span>Severity Level:</span> Moderate</div>
    </div>
    <button onclick="generateRecommendations()">Get Recommendations</button>
  </div>

  <script>
    function generateRecommendations() {
      alert("Generating recommendations for lifestyle and sleep habits...");
      // Add logic to generate AI-driven recommendations
    }
  </script>
</body>
</html>
